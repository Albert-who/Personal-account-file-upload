<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="static/profile.css">
    <title>Страница профиля</title>
    <script src="static/profile.js"></script>
</head>
<body>
    <h1>Страница профиля</h1>
    <table>
        <thead>
            <tr>
                <th>Сылка на оригинал</th>
                <th>Сылка на озвучку</th>
                <th>Озвучка</th>
                <th>Дата и время</th>
                <th>Удалить запись</th>
            </tr>
        </thead>
        <tbody>
            {% for row in context.rows %}
            <tr id="{{ row[4] }}">
                <td><a href="{{ row[0] }}">Скачать файл</a></td>
                <td><a href="{{ row[1] }}">Скачать файл</a></td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td><button onclick="deleteRow('{{ row[4] }}')">Удалить</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="index">Перейти на главную страницу</a></p>
</body>
</html>
